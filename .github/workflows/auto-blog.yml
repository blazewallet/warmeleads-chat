name: Automatische Blog Content Generatie

on:
  schedule:
    # Elke maandag om 09:00 UTC (11:00 Nederlandse tijd)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Handmatige trigger optie

jobs:
  generate-content:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate weekly blog content
      run: node scripts/auto-blog-generator.js
      
    - name: Commit new content
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-generated weekly blog content - $(date +'%Y-%m-%d')"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Deploy to Vercel
      run: |
        npm install -g vercel
        vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
